<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Fylo data storage component</title>

</head>

<body>
  <div class="content">
    <div class="container-left">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="icons">
        <span class="icon"><img src="./images/icon-document.svg" alt="document-icon"></span>
        <span class="icon"><img src="./images/icon-folder.svg" alt="folder-icon"></span>
        <span class="icon"><img src="./images/icon-upload.svg" alt="upload-icon"></span>
      </div>
    </div>
  
    <div class="container-right">
      <div class="box"><span class="bold">185</span> <span class="grey">GB LEFT</span></div>
      <svg class="mark-svg" height="20" width="20">
        <polygon points="0,0 100,0 100,100 0,0" style="fill:white;" />
      </svg>
    <div class="paragraph">You've used <span class="bold-grey">815 GB</span> of your storage</div>
    <div class="progress">
      <div class="in-progress">
        <div class="omw"></div>
      </div>
    </div>
    <div class="bold-grey-2"><span class="padding"> 0 GB </span> 1000 GB </div>
    </div>
  </div>
</body>
</html>
